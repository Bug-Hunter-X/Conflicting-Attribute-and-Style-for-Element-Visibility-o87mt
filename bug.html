<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // This script attempts to modify the visibility of the div using a non-standard attribute.
    document.getElementById("myDiv").style.visibility = "hidden";
    document.getElementById("myDiv").setAttribute("hidden", "true"); 
  </script>
</body>
</html>
